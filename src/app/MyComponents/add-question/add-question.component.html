<div class="container w-75 m-auto mt-3">
    <form (ngSubmit)="onSubmit2()">
        <div class="row mb-3">
            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="subject" name="subject" id="subject"
                    placeholder="Subject">
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc" class="col-sm-2 col-form-label">Full Marks</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc"
                    placeholder="Full marks">
            </div>
        </div>

        <div class="container border border-2 rounded p-3 m-3 d-flex flex-column">

            <div class="ms-auto mb-3">
                <button type=" button" class="btn btn-secondary position-relative">
                    Questions
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{questions.length}}
                        <span class="visually-hidden">unread messages</span>
                    </span>
                </button>
            </div>


            <form #questionForm="ngForm" (ngSubmit)="onSubmit(); questionForm.reset()">
                <div class="row mb-3">
                    <label for="question" class="col-sm-2 col-form-label">Question</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [(ngModel)]="question" name="question" id="question"
                            placeholder="Enter question">
                    </div>

                    <div class="col-sm-10 mt-3 w-50 m-auto">

                        <div *ngFor="let option of optionsArray.controls; last as isLast; index as idx">
                            <input type="text" class="form-control mb-2" [formControl]="option"
                                placeholder="add option">

                            <button class="btn btn-danger rounded btn-sm mt-2 me-2 mb-2"
                                (click)="removeInputControl(idx)" *ngIf="optionsArray.length > 1">-</button>

                            <button class="btn btn-primary rounded btn-sm mt-2 mb-2" *ngIf="isLast"
                                (click)="addInputControl()">+</button>


                        </div>


                    </div>
                </div>


                <button type="submit" class="btn btn-outline-primary mb-2">ADD QUESTION</button> <br>
            </form>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

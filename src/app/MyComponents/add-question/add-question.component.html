<div class="container w-75 m-auto mt-3">
    <form>
        <div class="row mb-3">
            <label for="subject" class="col-sm-2 col-form-label">Subject</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ngModel name="subject" id="subject" placeholder="Subject">
            </div>
        </div>
        <div class="row mb-3">
            <label for="desc" class="col-sm-2 col-form-label">Full Marks</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ngModel name="desc" id="desc" placeholder="Full marks">
            </div>
        </div>

        <div class="row mb-3">
            <label for="question" class="col-sm-2 col-form-label">Question</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="question" id="question" placeholder="Enter question">
            </div>

            <div class="col-sm-10 mt-3 w-50 m-auto">

                <div *ngFor="let option of optionsArray.controls; last as isLast">
                    <input type="text" class="form-control mb-2" [formControl]="option" placeholder="add option">
                    <button class="btn btn-success rounded btn-sm mt-2" *ngIf="isLast"
                        (click)="addInputControl()">+</button>
                </div>


            </div>

        </div>



        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

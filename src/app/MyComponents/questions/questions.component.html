<div class="container">

    <h1>Question Papers</h1>

    <div class="d-flex mb-3">
        <p>Create and manage question papers</p>
        <button routerLink="/add-question" class="btn btn-success ms-auto">ADD</button>
    </div>

    <div class="row mb-3">
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Question Paper"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <ul class="list-group" *ngFor="let questionPaper of questionPapers">
        <a class="text-uppercase text-decoration-none" routerLink="/question">
            <li class="list-group-item" (click)="onClick(questionPaper)">{{questionPaper.subject}}</li>
        </a>
    </ul>
</div>

<div class="container mt-3">
    <div class="header">
        <h3>{{questionPaper.subject}}</h3>
        <p>{{questionPaper.desc}}</p>
    </div>

    <div class="content mb-5 mt-3" *ngFor="let question of questionPaper.questions">

        <h5>{{question.question}}</h5>
        <ul class="list-group" *ngFor="let option of question.options">
            <li class="list-group-item"><input class="form-check-input me-2" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1">{{option}}</li>
        </ul>

    </div>
</div>

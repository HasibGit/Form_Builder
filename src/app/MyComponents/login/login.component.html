<div class="container-fluid">
  <div class="row min-vh-100">

    <!-- left side  -->
    <div class="cover col-lg-8 col-md-8 d-lg-block d-md-block d-none p-0">
      <img style="width: 100%; height: 100%;" src="../assets/images/cover_img.jpeg" alt="">

      <div class="overlay">
      </div>

      <div class="cover-text">
        <img style="opacity: 1; height: 100px; width: 100px" src="../assets/images/angular-logo.png" alt="">
        <h1 style="opacity: 2;">Question Builder</h1>
        <p>Prepare your question papers in a flash</p>
      </div>

    </div>

    <!-- Right side  -->
    <div class="form col-lg-4 col-md-4 col-12 p-0 d-flex flex-column justify-content-center align-items-center">

      <img style="opacity: 1; height: 100px; width: 100px" src="../assets/images/angular-logo.png" alt="">

      <h2 class="mb-4">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Email*" name="email" [(ngModel)]="email">
          <small class="text-success">Enter "hasib@gmail.com"</small>
        </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password*" name="password"
            [(ngModel)]="password">
          <small class="text-success">Enter "12345"</small>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
